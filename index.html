<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Finance Tracker</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
  <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
  <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 小螢幕專用頂部列：更多選單按鈕固定在上方（僅在單欄版面時顯示） -->
  <header class="app-top-bar" aria-label="頂部導覽">
    <div class="app-top-bar__right">
      <!-- Streak 按鈕將在垂直顯示時移動到此處 -->
      <button type="button" id="moreMenuBtnMobile" class="more-menu-btn more-menu-btn--mobile" aria-label="更多選項" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
      </button>
      <!-- 手機版更多選單下拉內容 -->
      <div class="more-menu-dropdown more-menu-dropdown--mobile" id="moreMenuDropdownMobile">
        <button type="button" id="settingsManageBtnMobile" class="more-menu-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-item-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
          </svg>
          <span>帳戶與類別管理</span>
        </button>
        <button type="button" id="logoutBtnMobile" class="more-menu-item">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-item-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
          </svg>
          <span>登出</span>
        </button>
      </div>
    </div>
  </header>
  <div class="app-container">
    <!-- 左欄：交易輸入表單 (35%) -->
    <aside class="form-column">
      <section class="transaction-form-section">
        <!-- NOTE: transaction-form-header
             - 左側：顯示「新增交易」標題
             - 右側：顯示「今日簽到」按鈕（當日沒消費時可點擊，避免連續記帳天數中斷） -->
        <div class="transaction-form-header">
          <h2 id="formSectionTitle">新增交易</h2>
          <button type="button" id="dailyCheckinBtn" class="btn-checkin" aria-label="今日簽到（當天無消費時使用）">
            <span class="btn-checkin-icon" aria-hidden="true">
              <svg class="icon-checkin" aria-hidden="true"><use href="#icon-checkin"></use></svg>
            </span>
            <span class="btn-checkin-text">今天沒花錢</span>
          </button>
        </div>
        <form id="transactionForm">
          <div class="form-group">
            <label for="date">日期</label>
            <input type="date" id="date" name="date">
          </div>
          <div class="form-group">
            <label for="item">項目名稱</label>
            <input type="text" id="item" name="itemName" required>
          </div>
          <div class="form-group">
            <label for="category">分類</label>
            <select id="category" name="category">
              <!-- 由 JavaScript 動態填入 -->
            </select>
          </div>
          <div class="form-group">
            <label for="method">支付方式</label>
            <select id="method" name="paymentMethod">
              <option value="" disabled selected>載入中…</option>
              <!-- 由 JavaScript 依 Accounts 分頁的 Account Name 動態填入 -->
            </select>
          </div>
          <div class="form-group form-group--currency-amount">
            <label for="amount" class="form-group__amount-label">金額</label>
            <div class="form-group__currency-amount-row">
              <div class="form-group__currency">
                <select id="currency" name="currency">
                  <option value="" disabled selected>載入中…</option>
                  <!-- 由 JavaScript 依中央匯率表 exchange_rates 動態填入 -->
                </select>
              </div>
              <div class="form-group__amount">
                <input type="text" id="amount" name="amount" inputmode="decimal" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="note">備註</label>
            <textarea id="note" name="note" rows="3" placeholder="Optional"></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelEditBtn" class="btn-cancel" style="display:none">取消</button>
            <button type="submit" id="addBtn">新增交易</button>
          </div>
        </form>
      </section>
    </aside>

    <!-- 右欄：儀表板 (65%) -->
    <main class="dashboard-column">
      <!-- 區塊 1：統計卡片 (收入/支出/餘額) + 右上角連續記錄 Icon -->
      <!-- NOTE: stats-section
           - 主要負責顯示「收支概覽」三個統計卡片
           - 標題右側增加 streak-badge，顯示目前連續記錄天數，點擊後可打開 streak 視窗 -->
      <section class="stats-section">
        <div class="stats-section-header">
          <h2>收支概覽</h2>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- NOTE: streak-badge
              - 不會影響 stats-cards 布局
              - 文案與 emoji 可在 script.js 的 updateStreakBadge / openStreakModalForPositive / openStreakModalForBroken / openStreakModalForCurrent 中調整 -->
            <button type="button" class="streak-badge" id="streakBadge" aria-label="查看連續記錄狀態">
              <span class="streak-badge__icon" aria-hidden="true">🔥</span>
              <span class="streak-badge__count">0</span>
              <span class="streak-badge__unit">天</span>
            </button>
            <!-- 更多選單按鈕（大螢幕顯示；小螢幕由 .app-top-bar 的按鈕取代） -->
            <button type="button" id="moreMenuBtn" class="more-menu-btn more-menu-btn--desktop" aria-label="更多選項" aria-expanded="false">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
            </button>
            <!-- 更多選單下拉內容 -->
            <div class="more-menu-dropdown" id="moreMenuDropdown">
              <button type="button" id="settingsManageBtn" class="more-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-item-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                </svg>
                <span>帳戶與類別管理</span>
              </button>
              <button type="button" id="logoutBtn" class="more-menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="more-menu-item-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
                </svg>
                <span>登出</span>
              </button>
            </div>
          </div>
        </div>
        <div class="stats-cards">
          <div class="stat-card">
            <span class="stat-label">收入</span>
            <span class="stat-value" id="totalIncome">—</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">支出</span>
            <span class="stat-value" id="totalExpense">—</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">餘額</span>
            <span class="stat-value" id="balance">—</span>
          </div>
        </div>
      </section>

      <!-- 區塊 2：月份選擇器 -->
      <section class="month-selector-section">
        <label for="monthSelect">月份</label>
        <select id="monthSelect"></select>
      </section>

      <!-- 區塊 3：分析統計 -->
      <section class="analytics-section">
        <h2>分析統計</h2>
        <div class="analytics-grid">
          <div class="analytics-col category-breakdown">
            <h3>分類分析</h3>
            <canvas id="categoryChart"></canvas>
            <div id="categoryChartLegend" class="category-chart-legend"></div>
            <div id="categoryStats"></div>
          </div>
          <div class="analytics-col payment-breakdown">
            <h3>支付方式分析</h3>
            <div id="paymentStats"></div>
          </div>
        </div>
      </section>

      <!-- 區塊 4：交易記錄 -->
      <section class="transaction-history-section">
        <h2>交易記錄</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>日期</th>
                <th><span>分類</span> <button type="button" class="th-filter-btn" data-filter="category" aria-label="篩選分類"><svg class="icon-filter" aria-hidden="true"><use href="#icon-filter"></use></svg></button></th>
                <th>項目</th>
                <th><span>支付方式</span> <button type="button" class="th-filter-btn" data-filter="payment" aria-label="篩選支付方式"><svg class="icon-filter" aria-hidden="true"><use href="#icon-filter"></use></svg></button></th>
                <th>金額(TWD)</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="transactionList">
              <!-- 由 JavaScript 動態填入 -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

      <!-- NOTE: Reaction Modal (hidden by default) / 記帳日曆＋情緒回饋視窗
       - 共用一個彈窗元件，主要內容為「記帳日曆」與三個統計摘要：
         * 上方：可切換月份的日曆，顯示每一天是否有記帳（有記帳的日子以主題色圓點標記）
         * 下方：顯示「目前連續記帳天數」、「總共記帳天數」、「歷史最長連續記帳天數」
       - 開啟情境：
         * 點擊右上角 streak-badge 時：讓 user 檢視任意月份的記帳狀況
         * 未來仍可在 script.js 中，於特定事件（例如 streak 斷掉、達成里程碑）自動開啟本 modal
       - 真正的日曆內容與統計文字，全部在 script.js 中的 renderStreakCalendar / renderStreakSummary 控制 -->
  <div class="reaction-modal" id="reactionModal" aria-hidden="true">
    <div class="reaction-modal__backdrop" data-close="true"></div>
    <div class="reaction-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="reactionTitle">
      <button type="button" class="reaction-modal__close" id="reactionCloseBtn" aria-label="Close">×</button>
      <h2 class="reaction-modal__title" id="reactionTitle">記帳日曆</h2>
      <p class="reaction-modal__text" id="reactionText"></p>
      <!-- NOTE: streak-calendar-root
           - JS 會在這個容器裡渲染日曆（可切換月份）與下方統計卡片
           - 排版、顏色、emoji 由 script.js + style.css 共同決定 -->
      <div class="streak-calendar-root" id="streakCalendarRoot"></div>
    </div>
  </div>

  <!-- Settings Management Modal -->
  <div class="settings-manage-modal" id="settingsManageModal" aria-hidden="true">
    <div class="settings-manage-modal__backdrop" data-close="true"></div>
    <div class="settings-manage-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="settingsManageTitle">
      <button type="button" class="settings-manage-modal__close" id="settingsManageCloseBtn" aria-label="關閉">×</button>
      <h2 class="settings-manage-modal__title" id="settingsManageTitle">帳戶與類別管理</h2>
      
      <div class="settings-manage-grid">
        <!-- 左側／上方：類別管理 -->
        <section class="settings-manage__section settings-manage__categories">
          <h3 class="settings-manage__section-title">類別管理</h3>
          
          <!-- 支出類別 -->
          <div class="category-group">
            <div class="category-group__header">
              <h4>支出類別</h4>
              <button type="button" class="btn-add-category" data-type="expense" aria-label="新增支出類別">+ 新增</button>
            </div>
            <ul class="category-list" id="expenseCategoryList"></ul>
          </div>
          
          <!-- 收入類別 -->
          <div class="category-group">
            <div class="category-group__header">
              <h4>收入類別</h4>
              <button type="button" class="btn-add-category" data-type="income" aria-label="新增收入類別">+ 新增</button>
            </div>
            <ul class="category-list" id="incomeCategoryList"></ul>
          </div>
        </section>
        
        <!-- 右側／下方：帳戶管理 -->
        <section class="settings-manage__section settings-manage__accounts">
          <h3 class="settings-manage__section-title">帳戶管理</h3>
          
          <div class="accounts-header">
            <button type="button" class="btn-add-account" id="addAccountBtn">+ 新增帳戶</button>
          </div>
          
          <div class="accounts-list" id="accountsList"></div>
          
          <!-- 帳戶編輯表單（隱藏，需要時顯示） -->
          <div class="account-form" id="accountForm" style="display: none;">
            <h4 id="accountFormTitle">新增帳戶</h4>
            <form id="accountFormElement">
              <input type="hidden" id="accountFormId" />
              
              <div class="form-group">
                <label for="accountName">帳戶名稱 *</label>
                <input type="text" id="accountName" required />
              </div>
              
              <div class="form-group">
                <label for="accountType">帳戶類型 *</label>
                <select id="accountType" required>
                  <option value="">請選擇</option>
                  <option value="cash">現金</option>
                  <option value="credit_card">信用卡</option>
                  <option value="debit_card">金融卡</option>
                  <option value="digital_wallet">電子錢包</option>
                  <option value="bank">銀行帳戶</option>
                </select>
              </div>
              
              <!-- 信用卡專用欄位 -->
              <div id="creditCardFields" style="display: none;">
                <div class="form-group">
                  <label for="creditLimit">信用額度</label>
                  <input type="number" id="creditLimit" step="0.01" min="0" />
                </div>
                
                <div class="form-group">
                  <label for="billingDay">帳單日（1-31）</label>
                  <input type="number" id="billingDay" min="1" max="31" />
                </div>
                
                <div class="form-group">
                  <label for="paymentDueDay">繳款日（1-31）</label>
                  <input type="number" id="paymentDueDay" min="1" max="31" />
                </div>
              </div>
              
              <div class="form-actions">
                <button type="button" class="btn-cancel" id="cancelAccountFormBtn">取消</button>
                <button type="submit" class="btn-save">儲存</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

 <!-- NOTE: Inline SVG icon sprites（目前只放 fire，可在此區擴充其他 icon）
     - 使用方式：<svg class="icon-fire" aria-hidden="true"><use href="#icon-fire"></use></svg> -->
<svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; width: 0; height: 0;">  <!-- 改這行！ -->
  <defs>
    <!-- 火焰漸層定義（可全域用） -->
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#B22222"/>   <!-- 底下紅 -->
      <stop offset="50%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#FF8C00"/> <!-- 上面橘 -->
    </linearGradient>
  </defs>
  <symbol id="icon-fire" viewBox="0 0 24 24" fill="none" stroke-width="1.5">
    <path stroke-linecap="round" stroke-linejoin="round" stroke="url(#fireGrad)" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke="url(#fireGrad)" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
  </symbol>
  <!-- 簽到 icon：圓形底色 #E9AD66，外圈與勾勾用 stroke（另一色） -->
  <symbol id="icon-checkin" viewBox="0 0 24 24" fill="none" stroke-width="1.5">
    <path fill="#E9AD66" stroke="none" d="M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
    <path stroke="#FAF9F6" stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75" />
  </symbol>
  <symbol id="icon-filter" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
  </symbol>
  <!-- 編輯 icon -->
  <symbol id="icon-edit" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
  </symbol>
  <!-- 刪除 icon -->
  <symbol id="icon-delete" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
  </symbol>
</svg>


  <!-- 重要：Supabase 必須在 script.js 之前載入 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
